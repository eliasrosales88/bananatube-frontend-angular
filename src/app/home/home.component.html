<div class="container">
    <div class="row">
        <div *ngFor="let item of data" class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 white mt-3 mx-auto top-brown rounded">
            <div class="">
            <video width="100%" height="150px" controls preload>
                <source src="http://localhost:3000/{{item.url}}" type="video/mp4">
                Tu navegador no soporta videos HTML
                </video>
                <div class="row mt-3">
                    <div class="col-6">
                        <h6>{{item.titulo}}</h6>
                    </div>
                    <div class="col-6 mb-3">
                        <button class="btn sara">Ver video</button>
                    </div>
                </div>
            </div>
        </div>
        {{data |json}}        
    </div>
</div>
